<html>
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
  </head>
  <body>
    <!-- cellpadding="50"-->
    <table border="1" width="300" height="300" cellspacing="0">
      <tr>
        <td bgcolor="orange">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td bgcolor="orange">5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td bgcolor="orange">9</td>
      </tr>
    </table>

    <hr/>

    <table border="1" width="300" height="300" cellspacing="0">
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <hr />
    <table border="1" width="300" height="300" cellspacing="0">
      <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>9</td>
      </tr>
    </table>

    <hr />

    <table border="1" width="300" height="300" cellspacing="0">
      <caption>
        Yup Technology
      </caption>
      <thead>
        <tr>
          <th>Kursun Adı</th>
          <th>Kursun Müddəti</th>
          <th>Kursun Ödənişi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>C++</td>
          <td>2 ay</td>
          <td>150 AZN</td>
        </tr>
        <tr>
          <td>Python</td>
          <td>9 ay</td>
          <td>400 AZN</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Kursun Adı</th>
          <th>Kursun Müddəti</th>
          <th>Kursun Ödənişi</th>
        </tr>
      </tfoot>
    </table>
    <hr />
    <table border="1" width="300" height="300" cellspacing="0">
        <tr>
            <td colspan="3" align="center">1</td>
        </tr>
        <tr align="center">
            <td rowspan="2">2</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>6</td>
        </tr>
    </table>
    <hr />
    <table border="1" width="300" height="600" cellspacing="0">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td width="50" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
    </table>
    <hr />
    <table border="1" width="300" height="600" cellspacing="0">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td width="50" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
    </table>
  </body>
</html>
